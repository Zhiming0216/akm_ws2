controller_server:
  ros__parameters:
    odom_topic: /odom
    use_sim_time: False
    controller_frequency: 20.0  # 频率20Hz稳
    controller_plugin_types: ["teb_local_planner::TebLocalPlannerROS"]
    controller_plugins: ["FollowPath"]
    FollowPath:
      plugin: "teb_local_planner::TebLocalPlannerROS"  # TEB插件
      teb_autosize: 1.0
      dt_ref: 0.3
      dt_hysteresis: 0.1
      max_samples: 500
      global_plan_overwrite_orientation: False
      allow_init_with_backwards_motion: True
      max_global_plan_lookahead_dist: 3.0
      global_plan_viapoint_sep: 0.3
      global_plan_prune_distance: 1.0
      exact_arc_length: False
      feasibility_check_no_poses: 2
      publish_feedback: False

      # Robot 参数 
      max_vel_x: 0.73  # 你的最大前进速度 
      max_vel_theta: 0.56  # 最大转速 
      acc_lim_x: 2.5
      acc_lim_theta: 3.2

      footprint_model: 
        type: "polygon"
        vertices: "[ [1.445, 0.575], [1.445, -0.575], [-0.405, -0.575], [-0.405, 0.575] ]"  
      
      free_goal_vel: False
      
      # Obstacles 参数 (避障适中)

      min_obstacle_dist: 0.5  # 最小障碍距 
      inflation_dist: 0.6  # 膨胀距 
      include_costmap_obstacles: True
      costmap_obstacles_behind_robot_dist: 1.0
      obstacle_poses_affected: 15

      dynamic_obstacle_inflation_dist: 0.6
      include_dynamic_obstacles: True

      costmap_converter_plugin: "costmap_converter::CostmapToPolygonsDBSMCCH"
      costmap_converter_spin_thread: True
      costmap_converter_rate: 5

      # Optimization 参数 

      no_inner_iterations: 5
      no_outer_iterations: 4
      optimization_activate: True
      optimization_verbose: False
      penalty_epsilon: 0.1
      obstacle_cost_exponent: 4.0
      weight_max_vel_x: 0.5  # 速度权重高点
      weight_max_vel_theta: 0.5
      weight_acc_lim_x: 0.5
      weight_acc_lim_theta: 10.5
      weight_kinematics_nh: 1000.0  # 强约束
      weight_kinematics_forward_drive: 3.0  
      weight_kinematics_turning_radius: 10.0
      weight_optimaltime: 1.0
      weight_shortest_path: 0.0  # 关捷径
      weight_obstacle: 100.0  # 避障中 (少弯)
      weight_inflation: 0.2
      weight_dynamic_obstacle: 10.0
      weight_dynamic_obstacle_inflation: 0.2
      weight_viapoint: 50.0  # 跟路径 (直线稳)
      weight_adapt_factor: 2.0

      # Homotopy Class Planner (关，防复杂弯)

      enable_homotopy_class_planning: True  # 关HCP，简单直
      enable_multithreading: True
      max_number_classes: 4
      selection_cost_hysteresis: 5.0
      selection_prefer_initial_plan: 1.0
      selection_obst_cost_scale: 1.0
      selection_alternative_time_cost: True

      roadmap_graph_no_samples: 15
      roadmap_graph_area_width: 5.0
      roadmap_graph_area_length_scale: 1.0
      h_signature_prescaler: 0.5
      h_signature_threshold: 0.1
      obstacle_heading_threshold: 0.45
      switching_blocking_period: 0.0
      viapoints_all_candidates: True
      delete_detours_backwards: True
      max_ratio_detours_duration_best_duration: 3.0
      visualize_hc_graph: False
      visualize_with_time_as_z_axis_scale: 0.0

      # Recovery
      
      shrink_horizon_backup: True
      shrink_horizon_min_duration: 10.0
      oscillation_recovery: True
      oscillation_v_eps: 0.1
      oscillation_omega_eps: 0.1
      oscillation_recovery_min_duration: 10.0
      oscillation_filter_duration: 10.0
      
local_costmap:  # 局部costmap (实时避障, rolling_window)
  local_costmap:
    ros__parameters:
      transform_tolerance: 1.0
      update_frequency: 5.0  # 更新频率 (Hz)
      publish_frequency: 2.0  # 发布频率 (Hz)
      global_frame: odom  # 全局帧 (odom, 局部用)
      robot_base_frame: base_link  # 机器人帧
      use_sim_time: False  # 仿真时间
      rolling_window: true  # 滚动窗口 (动态跟随机器人)
      width: 8  # 宽度 (m, 8平衡视野/计算)
      height: 8  # 高度 (m)
      resolution: 0.05  # 分辨率 (m/cell, 0.05匹配FAST_LIO地图)
      footprint: "[ [1.445, 0.575], [1.445, -0.575], [-0.405, -0.575], [-0.405, 0.575] ]"  # 底盘足迹 (polygon, x前y左正)
      plugins: ["voxel_layer", "inflation_layer"]  # 插件列表 (voxel 3D障碍, inflation 膨胀)
      inflation_layer:  # 膨胀层 (避障安全区)
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 4.0  # 成本缩放 (4.0保守避障)
        inflation_radius: 1.2  # 膨胀半径 (m, 1.2大，路径少弯)
      voxel_layer:  # Voxel层 (3D体素障碍)
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True  # 发布体素云 (/local_costmap/voxel_marked_cloud)
        origin_z: 0.0  # z原点
        z_resolution: 0.05  # z分辨率
        z_voxels: 40  # z层数
        max_obstacle_height: 2.0  # 最大障碍高 (m)
        mark_threshold: 0  # 标记阈值

        # 来源 (/scan)
        observation_sources: "front_lidar rear_lidar"
        # 配置前雷达
        front_lidar:
          topic: /livox/front/lidar          # 前雷达 topic
          sensor_frame: livox_frame_front    # 必须和 TF 树一致
          observation_persistence: 0.0
          expected_update_rate: 0.0
          data_type: "PointCloud2"
          obstacle_min_range: 0.25
          min_obstacle_height: 0.15          # 地面在 Z=0，所以这里设 0.15 滤掉地板
          max_obstacle_height: 0.8
          inf_is_valid: true
          clearing: True
          marking: True

        # 配置后雷达
        rear_lidar:
          topic: /livox/rear/lidar           # 后雷达 topic
          sensor_frame: livox_frame_rear     # 必须和 TF 树一致
          observation_persistence: 0.0
          expected_update_rate: 0.0
          data_type: "PointCloud2"
          obstacle_min_range: 0.25
          min_obstacle_height: 0.15          # 滤掉地板
          max_obstacle_height: 0.8
          inf_is_valid: true
          clearing: True
          marking: True

      static_layer:  # 静态层 (临时地图)
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True  # 瞬态订阅
      always_send_full_costmap: True  # 总是发全图

global_costmap:  # 全局costmap (静态地图 + 远避障)
  global_costmap:
    ros__parameters:
      transform_tolerance: 1.0
      update_frequency: 1.0  # 更新频率 (Hz, 1低频)
      publish_frequency: 1.0  # 发布频率
      global_frame: map  # 全局帧 (map)
      robot_base_frame: base_link  # 机器人帧
      use_sim_time: False  # 仿真时间
      footprint: "[ [1.445, 0.575], [1.445, -0.575], [-0.405, -0.575], [-0.405, 0.575] ]"  # 足迹
      resolution: 0.05  # 分辨率
      track_unknown_space: true  # 跟踪未知空间
      plugins: ["static_layer", "inflation_layer"]  # 插件
      static_layer:  # 静态层 (/map订阅)
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:  # 膨胀
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0  # 缩放
        inflation_radius: 1.0  # 半径
      always_send_full_costmap: True

